<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #game {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #000;
    }

    .square {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #007bff;
    }
  </style>
</head>

<body>
  <div id="game"></div>
  <script src="client.js"></script>
</body>

</html>
